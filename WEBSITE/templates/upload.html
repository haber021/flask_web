{% extends "base.html" %}

{% block title %}Upload{% endblock %}

{% block content %}
  <div class="container">
    <div class="card mt-5">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Upload Employee Data</h3>
        <form method="POST" class="mt-3">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input 
              type="text" 
              class="form-control" 
              id="name" 
              name="name" 
              placeholder="Enter your Name" 
              required
            />
          </div>

          <div class="mb-3">
            <label for="position" class="form-label">Position</label>
            <input 
              type="text" 
              class="form-control" 
              id="position" 
              name="position" 
              placeholder="Enter Position in Work"
              required
            />
          </div>

          <div class="mb-3">
            <label for="office" class="form-label">Office</label>
            <input 
              type="text" 
              class="form-control" 
              id="office" 
              name="office" 
              placeholder="Enter Office"
              required
            />
          </div>

          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input 
              type="number" 
              class="form-control" 
              id="age" 
              name="age" 
              placeholder="Enter Age"
              required
            />
          </div>

          <div class="mb-3">
            <label for="start_date" class="form-label">Starting Date</label>
            <input 
              type="date" 
              class="form-control" 
              id="start_date" 
              name="start_date" 
              required
            />
          </div>

          <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input 
              type="number" 
              class="form-control" 
              id="salary" 
              name="salary" 
              placeholder="Enter the Salary"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </div>
    </div>

    <a class="btn btn-secondary mt-4" href="{{ url_for('auth.hom') }}">
      <i class="bi bi-box-arrow-left"></i> Go Back
    </a>
  </div>
{% endblock %}
